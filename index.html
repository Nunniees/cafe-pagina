<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/main.css"/>
<title>Café Aurora - Siente el sabor del amanecer</title>
  <script src="https:kit.fontawesome.com/d69a8f2de1.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <figure class="header__logo">
      <img src="img/logo.png" alt="Logo Café Aurora" title="Café Aurora" class="header__logo-img"/>
      <figcaption class="visually-hidden">Logo Café Aurora</figcaption>
    </figure>
    <nav class="nav" aria-label="Navegación principal">
      <ul class="nav__lista">
        <li class="nav__item"><a class="nav__enlace" href="#portada">Inicio</a></li>
        <li class="nav__item"><a class="nav__enlace" href="#catalogo">Catálogo</a></li>
        <li class="nav__item"><a class="nav__enlace" href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
 <main class="cafe-layout">
    <!-- Portada -->
    <section class="portada" id="portada">
      <article class="portada__info">
        <h1 class="portada__titulo">Café Aurora</h1>
        <p class="portada__subtitulo">Siente el sabor del amanecer</p>
        <a class="portada__cta" href="#catalogo">Ver catálogo</a>
      </article>
      <figure class="portada__img">
        <img src="img/portada.jpg" alt="Taza de café al amanecer" class="portada__imagen" />
        <figcaption class="portada__figcaption">Café artesanal recién hecho</figcaption>
      </figure>
    </section>
